name: Run game tests on Fabric

on: [ push, pull_request ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master' }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Core GameTests (Fabric)
        run: ./gradlew -p core Fabric:runGameTest --no-daemon

      - name: Build Core and Publish to Maven Local
        run: ./gradlew -p core Common:build publishToMavenLocal --no-daemon

      - name: Run Config UI GameTests (Fabric)
        run: ./gradlew -p config-ui Fabric:runGameTest --no-daemon
