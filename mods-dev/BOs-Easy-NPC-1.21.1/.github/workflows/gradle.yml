name: Build with Gradle

on: [ push, pull_request ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master' }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Gradle Build Test Core
        run: ./gradlew -p core build --no-daemon

      - name: Gradle Build Test Config UI
        run: ./gradlew -p config-ui build --no-daemon

      - name: Gradle Build Test Bundle
        run: ./gradlew -p bundle build --no-daemon
